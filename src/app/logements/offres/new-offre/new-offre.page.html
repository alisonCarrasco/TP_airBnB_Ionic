<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logements/tabs/offres"></ion-back-button>
    </ion-buttons>
    <ion-title>new-offre</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffre()" [disabled]="!form.valid">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Titre</ion-label>
          <ion-input type="text"autocomplete autocorrect formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
      <ion-col size-sm="6" offset-sm="3">
        <p>La description entre 1 et 180 caractères</p>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Prix</ion-label>
          <ion-textarea type="number" formControlName="prix"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Dispo date début</ion-label>
          <ion-datetime min="2020-04-16" max="2025-12-31" formControlName="dateDeb"></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating">Dispo date de Fin</ion-label>
          <ion-datetime min="2020-04-17" max="2025-12-31" formControlName="dateFin"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</form>


</ion-content>
