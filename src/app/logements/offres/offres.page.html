<ion-header>
  <ion-toolbar>

    <ion-title>Mes offres</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/logements/tabs/offres/new" >
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>

    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item detail 
                  *ngFor="let offre of loadedOffres"  
                  [routerLink]="['/','logements','tabs','offres',offre.id]"> <!--le .slice() permet de mettre en place-->
              <ion-thumbnail slot="start">
                <ion-img [src]="offre.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{offre.title}}</h1>
                <!-- <p>{{offre.description}}</p> -->
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
