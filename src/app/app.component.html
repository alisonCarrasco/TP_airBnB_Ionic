<ion-app>
  <ion-menu side="start"> <!--permet de faire un menu responsive-->
    <ion-header>
      <ion-toolbar>
        <ion-title>RBnB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
        <ion-item routerLink="/logements/tabs/discover">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Découvrez des endroits inoubliables</ion-label>
        </ion-item> 
      </ion-menu-toggle> 
      <ion-menu-toggle>
        <ion-item routerLink="/bookings">
          <ion-icon name="card" slot="start"></ion-icon>
          <ion-label>Vos reservations</ion-label>
        </ion-item>
      </ion-menu-toggle>  
      <ion-menu-toggle>
        <ion-item button (click)="onLogout()">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Déconnexion</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
